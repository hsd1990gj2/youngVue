  // console.log(person.name); //''
  // person.name = 'zhangsan';
  // console.log(person.name); //Zhangsan


  var person = function() {
    var _name = ' ';
    var obj = {};
    Object.defineProperty(obj, 'name', {
      configurable: true,
      enumerable: true,
      get: function() {
        console.log(222);
        return _name;
      },
      set: function(n) {
        console.log(111);
        _name = n;
      }
    });
    return obj;
  }();
  // console.log(person.name); //''
  person.name = 'zhangsan';
  console.log(person.name); //Zhangsan
</script>
