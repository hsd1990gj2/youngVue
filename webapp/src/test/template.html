<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template属性</title>

</head>
<body>
  <div id="root">123{{title}}</div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
  //有template属性时输出hello world
  //没有template属性时输出123aaa
  new Vue({
    el:'#root',
    // template:'<h1>hello world</h1>',
    data:{
      title: "aaa"
    }
  })
</script>
